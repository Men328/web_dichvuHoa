<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiệm Hoa Tam Nhím</title>
    <style>
.slider-container {
  position: relative;
  overflow: hidden;
}

.slider-wrapper {
  display: flex;
  transition: transform 0.5s ease;
}

.slide {
  flex: 0 0 100%;
  max-width: 100%;
  height: auto;
}

.prev, .next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(255, 255, 255, 0.5);
  color: black;
  padding: 10px;
  cursor: pointer;
  z-index: 1;
}

.prev {
  left: 10px; /* Điều chỉnh vị trí của nút prev */
}

.next {
  right: 10px; /* Điều chỉnh vị trí của nút next */
}

.prev:hover, .next:hover {
  background-color: rgba(255, 255, 255, 0.8); /* Màu nền khi hover */
}

.prev::before {
  content: url('left_arrow.png'); /* Thay đổi hình ảnh cho nút prev */
}

.next::before {
  content: url('right_arrow.png'); /* Thay đổi hình ảnh cho nút next */
}

input[type="radio"] {
  display: none;
}

#prev:checked ~ .slider-wrapper {
  transform: translateX(0%);
}

#next:checked ~ .slider-wrapper {
  transform: translateX(-100%);
}

.dots {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
}

.dot {
  width: 10px;
  height: 10px;
  background-color: #bbb;
  border-radius: 50%;
  margin: 0 5px;
  cursor: pointer;
}

.dot:hover {
  background-color: #888;
}

.dot.active {
  background-color: #555;
}

    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider-wrapper">
          <img class="slide" src="images/bg1.jpg" alt="Image 1">
          <img class="slide" src="images/bg2.jpg" alt="Image 2">
          <img class="slide" src="images/bg3" alt="Image 3">
          <!-- Thêm nhiều hình ảnh khác nếu cần -->
        </div>
        <label for="prev" class="prev">&#10094;</label>
        <label for="next" class="next">&#10095;</label>
        <input type="radio" name="slider" id="prev">
        <input type="radio" name="slider" id="next">
        <div class="dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <!-- Thêm các điểm khác tương ứng với số lượng hình ảnh -->
        </div>
      </div>
      
          
</body>
</html>
